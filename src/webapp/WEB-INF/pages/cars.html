<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Cars</title>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(cars)}">
        <table>
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Price</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getSeries()}"></td>
                <td th:text="${car.getPrice()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
